<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Get keyCode</title>
  </head>
  <body>
    <header>
      <h1>Get KeyCode</h1>
      <p><small>Press any key to get keyCode</small></p>
    </header>
    <section class="key-code">
      <h1>65</h1>
      <p><small>KeyCode</small></p>
    </section>
    <section class="key">
      <h2>A</h2>
      <p><small>Pressed Key</small></p>
    </section>
    <script>
      function display(key, keyCode) {
        let keyCodeDom = document.querySelector('.key-code h1');
        let keyDom = document.querySelector('.key h2');
        if (keyCode === 32) {
          keyCodeDom.textContent = keyCode;
          keyDom.textContent = 'Space';
        } else {
          keyDom.textContent = key;
          keyCodeDom.textContent = keyCode;
        }
      }

      window.addEventListener('keydown', e => {
        let key = e.key;
        let keyCode = e.keyCode;
        display(key, keyCode);
      });
    </script>
  </body>
</html>
